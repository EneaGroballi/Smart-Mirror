<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- jQuery -->
        <script type="text/javascript" src="../../Resources/Libraries/jquery-3.1.1.js"></script>
        <!-- STT Engine -->
        <script type="text/javascript" src="../../Resources/Libraries/annyang.js"></script>
        <!-- Article Cleaner script -->
        <script type="text/javascript" src="../../Resources/Libraries/diffbot.js"></script>
        <!--  Google Maps -->
        <!-- <script src="https://maps.googleapis.com/maps/api/js?" type="text/javascript"></script> -->
        <!--  Google Geocoding -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH2yqEHkktr-V4_EAfIEEo6CmLXBGpCwk" type="text/javascript"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Armata|Poiret+One" rel="stylesheet" />

        <!-- Our JavaScript -->
        <script type="text/javascript" src="../JavaScript/animations.js"></script>
        <script type="text/javascript" src="../JavaScript/widgets.js"></script>
        <script type="text/javascript" src="../JavaScript/weather.js"></script>
        <script type="text/javascript" src="../JavaScript/news.js"></script>
        <script type="text/javascript" src="../JavaScript/maps.js"></script>
        <script type="text/javascript" src="../JavaScript/speechRecognition.js"></script> <!-- Load this second to last -->
        <script type="text/javascript" src="../JavaScript/index.js"></script> <!-- Load this last -->
        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="../CSS/index.css" />

      <meta charset="utf-8" />
    </head>
    <body>
        <div id="main-container">
            <div id="section-top">
                <div class="widget">
                    <img src="../../Resources/Pictures/clock-widget.png" height="100px" width="100px" />
                </div>
                <div class="widget">
                    <img src="../../Resources/Pictures/weather-widget.png" height="100px" width="100px" />
                </div>
                <div class="widget">
                    <img src="../../Resources/Pictures/maps-widget.png" height="100px" width="100px"/>
                </div>
                <div class="widget">
                    <img src="../../Resources/Pictures/news-widget.png" height="100px" width="100px"/>
                </div>
                <span class="strech"></span>
            </div>
            <div id="section-bottom">
                <div id="hub">
                    <!--  Everything gets put in here on command said -->
                    <div id="weather-container">
                        <div class="weather-top">
                            <div class="weekly-forecast">
                                    <div class="weekly-forecast-days-column">
                                        <div class="weekly-forecast-days-weekday">Sunday</div>
                                        <div class="weekly-forecast-days-cells">
                                            <div class="predicted-temp">10&deg F</div>
                                            <div class="predicted-icon">
                                                <img src="../../Resources/Pictures/weather-icons/sunny.png" height="75px" width="75px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weekly-forecast-days-column">
                                        <div class="weekly-forecast-days-weekday">Monday</div>
                                        <div class="weekly-forecast-days-cells">
                                            <div class="predicted-temp">10&deg F</div>
                                            <div class="predicted-icon">
                                                <img src="../../Resources/Pictures/weather-icons/cloudy.png" height="75px" width="75px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weekly-forecast-days-column">
                                        <div class="weekly-forecast-days-weekday">Tuesday</div>
                                        <div class="weekly-forecast-days-cells">
                                            <div class="predicted-temp">10&deg F</div>
                                            <div class="predicted-icon">
                                                <img src="../../Resources/Pictures/weather-icons/partly-cloudy.png" height="75px" width="75px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weekly-forecast-days-column">
                                        <div class="weekly-forecast-days-weekday">Wednesday</div>
                                        <div class="weekly-forecast-days-cells">
                                            <div class="predicted-temp">10&deg F</div>
                                            <div class="predicted-icon">
                                                <img src="../../Resources/Pictures/weather-icons/rain.png" height="75px" width="75px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weekly-forecast-days-column">
                                        <div class="weekly-forecast-days-weekday">Thursday</div>
                                        <div class="weekly-forecast-days-cells">
                                            <div class="predicted-temp">10&deg F</div>
                                            <div class="predicted-icon">
                                                <img src="../../Resources/Pictures/weather-icons/snow.png" height="75px" width="75px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weekly-forecast-days-column">
                                        <div class="weekly-forecast-days-weekday">Friday</div>
                                        <div class="weekly-forecast-days-cells">
                                            <div class="predicted-temp">10&deg F</div>
                                            <div class="predicted-icon">
                                                <img src="../../Resources/Pictures/weather-icons/storm.png" height="75px" width="75px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weekly-forecast-days-column">
                                        <div class="weekly-forecast-days-weekday">Saturday</div>
                                        <div class="weekly-forecast-days-cells">
                                            <div class="predicted-temp">10&deg F</div>
                                            <div class="predicted-icon">
                                                <img src="../../Resources/Pictures/weather-icons/sunny.png" height="75px" width="75px"/>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="weather-bottom">
                            <div class="weather-current-forecast">
                                <div class="current-temperature">Currently: 55&deg F</div>
                                <div class="current-icon">
                                    <img src="../../Resources/Pictures/weather-icons/sunny.png" />
                                </div>
                                <div class="current-info">
                                    <p class="current-humidity">Humindity: 30%</p>
                                    <p class="current-chance-of-rain">Chance of rain: 0%</p>
                                </div>
                            </div>
                            <div class="weather-bottom-right">
                                <div class="weather-high-low-temperature">
                                    <p class="weather-high-temp">High: 100&deg F </p>
                                    <p class="weather-low-temp">Low: 5&deg F</p></div>
                                <div class="weather-current-info"><p>Mostly Cloudy</p></p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="speech-spitter">
                    <p>
                        <!--  What the user said goes here -->
                    </p>
                </div>
            </div>
        </div>
        <div class="overlay">
            <div class="loader"></div>
        </div>
    </body>
</html>
